<head>
  <title>Leaderboard</title>
</head>

<body>
  <div id="outer">
    <div class="btn-group">
        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-sort-by-attributes-alt"></span> Sort</button>
        <button type="button" class="btn btn-warning"><span class="glyphicon glyphicon-trash"></span> Remove</button>
        <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-random"></span> Reset</button>
    </div>
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">


  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  <div>
    <button id="sort">by {{sort_order}}</button>
  </div>

  <div>
    <button id="reset">reset scores</button>
  </div>

  <div>
    <button id="add">Add</button>
    <input type="text" class="new-player" value="" />
  </div>
  
{{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
  </div>
  {{else}}
  <div class="none">Click a player to select</div>
  {{/if}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <div class="list-group">
      <a href="#" class="list-group-item">
        <button id="remove">Remove</button>
        <span class="name">{{name}}</span>
        <span class="score badge">{{score}}</span>
      </a>
    </div>
  </div>
</template>
